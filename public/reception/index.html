<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受付 | お好み焼き注文</title>

  <!-- Firebase (Realtime Database only) -->
  <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-database-compat.js"></script>
  <!-- エミュレータ使用時は true、本番では外す -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff7ed; --paper:#ffffff; --ink:#3f2817; --ring:#e2c9a4; --accent:#ff914d; --muted:#8b5e34; }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink); font-family:"M PLUS Rounded 1c",system-ui,sans-serif; line-height:1.6; padding:20px}
    .wrap{width:min(720px,100%); margin:0 auto; display:grid; gap:16px}
    .card{background:var(--paper); border:2px solid var(--ring); border-radius:16px; padding:16px}
    nav a{margin-right:12px; color:var(--muted)}
    h1{margin:0 0 8px}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    input,button{font:inherit; padding:10px 12px; border-radius:12px; border:2px solid var(--ring); background:#fff}
    input[type="number"]{width:10ch}
    button{cursor:pointer}
    .btn{background:var(--accent); color:#fff; border:none}
    .muted{color:var(--muted)}
    #toast{position:fixed; right:16px; bottom:16px; background:#333; color:#fff; padding:10px 12px; border-radius:12px; display:none}
    ul{margin:0; padding-left:1.2em}
  </style>
</head>
<body>
  <div class="wrap">
    <nav><a href="/index.html">🏠 トップ</a> / <strong>受付</strong> / <a href="/kitchen.html">調理場</a></nav>
    <h1>受付</h1>

    <section class="card" aria-labelledby="okonomi-title">
      <h2 id="okonomi-title">お好み焼きの注文</h2>
      <p class="muted">注文された <b>お好み焼きの個数</b> を入力して保存します。</p>
      <div class="row" style="margin-top:8px">
        <label for="count">個数</label>
        <input id="count" type="number" min="1" step="1" value="1" />
        <button id="orderBtn" class="btn">注文を保存</button>
      </div>
      <p id="last" class="muted" aria-live="polite" style="margin-top:10px"></p>
    </section>

    <section class="card">
      <h2>直近の送信ログ</h2>
      <ul id="log"></ul>
    </section>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const $ = (id) => document.getElementById(id);
      const last = $('last');

      // --- 🔍 Firebase 初期化チェック ---
      try {
        console.log('%c[Firebase診断開始]','color:green;font-weight:bold;');
        if (!window.firebase) throw new Error('firebase SDKがロードされていません。/__/firebase/app-compat.js を確認してください。');
        console.log('✅ firebase SDK version:', firebase.SDK_VERSION);

        if (!firebase.apps.length) throw new Error('Firebase Appが初期化されていません。init.jsの読み込みを確認してください。');

        const app = firebase.app();
        console.log('✅ app.name:', app.name);
        console.log('✅ databaseURL:', app.options.databaseURL || '(未設定)');
        if (!app.options.databaseURL) {
          throw new Error('Realtime Database のURLが設定されていません（RTDB未作成 or init.js読み込みエラー）');
        }

        if (typeof firebase.database !== 'function') throw new Error('firebase.database() が使えません（database-compatが読み込まれていない）');

        const db = firebase.database();
        console.log('✅ firebase.database() 初期化OK:', db.name || 'default');

        // --- 🌟 注文保存機能 ---
        const showToast = (msg) => {
          const t = $('toast'); t.textContent = msg; t.style.display='block';
          setTimeout(()=>t.style.display='none',1500);
        };
        const log = (msg) => {
          const li=document.createElement('li');
          li.textContent=msg;
          $('log').prepend(li);
        };

        $('orderBtn').addEventListener('click', async () => {
          const n = parseInt(($('count').value||'').trim(), 10);
          if (!n || n < 1) return alert('1以上の個数を入力してください');

          try {
            const ref = db.ref('okonomiOrders').push();
            await ref.set({
              count: n,
              createdAt: firebase.database.ServerValue.TIMESTAMP
            });
            $('last').textContent = `保存しました（ID: ${ref.key} / ${n}個）`;
            showToast('注文を保存しました');
            log(`注文: お好み焼き ${n}個`);
            $('count').value = 1;
            console.log('✅ データ保存完了:', { id: ref.key, count: n });
          } catch (e) {
            console.error('❌ データ保存エラー', e);
            alert('保存に失敗しました: ' + (e.message || e));
          }
        });
      } catch (err) {
        console.error('%c[Firebase初期化エラー]','color:red;font-weight:bold;', err);
        last.textContent = '初期化エラー: ' + (err.message || err);
        alert('Firebaseの初期化に失敗しました。\n' + (err.message || err));
      }
    });
  </script>
</body>
</html>
