  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const $ = (id) => document.getElementById(id);

      // çŠ¶æ…‹

      const clamp = (n) => Math.max(0, Math.min(999, n));

      // ãƒœã‚¿ãƒ³å‹•ä½œ
      const wiring = [
        ['minus5', () => qty = clamp(qty - 5)],
        ['minus1', () => qty = clamp(qty - 1)],
        ['clear',  () => qty = 0],
        ['plus1',  () => qty = clamp(qty + 1)],

        ['set10',  () => qty = 10],
        ['set1',   () => qty = 1],
        ['set2',   () => qty = 2],
        ['set3',   () => qty = 3],
        ['undo',   () => { if (history.length > 1){ history.pop(); qty = history[history.length-1]; } }],
        ['new',    () => { qty = 1; showToast('1å€‹ã«æˆ»ã—ã¾ã—ãŸ'); }],
      ];
      wiring.forEach(([id, fn]) => {

      // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã§ã‚‚æ“ä½œ

        if (e.key === 'ArrowUp' || e.key === '+'){ qty = clamp(qty + 1); }

        if (e.key === '0'){ qty = 0; }
        if (e.key === 'Enter'){ $('save').click(); return; }
        pushHistory(); paint();
      });

      // Firebase åˆæœŸåŒ–ãƒã‚§ãƒƒã‚¯ & ä¿å­˜
      try{
        if (!window.firebase) throw new Error('firebase SDKãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚/__/firebase/app-compat.js ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        if (!firebase.apps.length) throw new Error('Firebase AppãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚init.jsã®èª­ã¿è¾¼ã¿ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        if (typeof firebase.database !== 'function') throw new Error('firebase.database() ãŒä½¿ãˆã¾ã›ã‚“ï¼ˆdatabase-compatãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„ï¼‰');

        const app = firebase.app();

        $('save').addEventListener('click', async () => {
          if (!qty || qty < 1) { alert('1ä»¥ä¸Šã§ä¿å­˜ã—ã¦ãã ã•ã„'); return; }

            await ref.set({

            });
            last.textContent = `ä¿å­˜ã—ã¾ã—ãŸï¼ˆID: ${ref.key} / ãŠå¥½ã¿ç„¼ã Ã— ${qty}ï¼‰`;
            showToast('ä¿å­˜ã—ã¾ã—ãŸ');
            addLog(`ãŠå¥½ã¿ç„¼ã Ã— ${qty}`);
            // æ¬¡ã®äººã«å‚™ãˆã¦1å€‹ã«æˆ»ã™
            qty = 1; pushHistory(); paint();
            console.log('âœ… ä¿å­˜OK', {id: ref.key, qty});
          }catch(err){
            console.error('âŒ ãƒ‡ãƒ¼ã‚¿ä¿å­˜ã‚¨ãƒ©ãƒ¼', err);
            alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + (err.message || err));
          }
        });
