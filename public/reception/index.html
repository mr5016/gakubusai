<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受付 | お好み焼き注文</title>

  <!-- Firebase (Realtime Database only) -->
  <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-database-compat.js"></script>
  <!-- エミュレータ使用時は true、本番では外す -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- まるっと太字系フォント -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff7ed; --paper:#ffffff; --ink:#3f2817; --ring:#e2c9a4;
      --accent:#ff914d; --accent-2:#ffd1b3; --muted:#8b5e34; --ok:#18a957;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"M PLUS Rounded 1c", system-ui, sans-serif;
      line-height:1.6; padding:20px;
    }
    .wrap{width:min(760px,100%); margin:0 auto; display:grid; gap:18px}
    .card{background:var(--paper); border:2px solid var(--ring); border-radius:20px; padding:18px}
    nav a{margin-right:12px; color:var(--muted); text-decoration:none; font-weight:800}
    h1{margin:0 0 4px; font-weight:900; letter-spacing:.5px}
    h2{margin:0 0 10px; font-weight:900}
    .muted{color:var(--muted)}
    ul{margin:0; padding-left:1.15em}
    #toast{
      position:fixed; right:16px; bottom:16px; background:#333; color:#fff;
      padding:12px 14px; border-radius:14px; display:none; font-weight:800
    }

    /* --- でか四角ボタンUI --- */
    .panel{display:grid; gap:16px}
    .display{
      display:flex; align-items:center; justify-content:center;
      height:180px; border-radius:24px; border:3px solid var(--accent-2);
      background:#fffaf5; font-weight:900; font-size:84px; letter-spacing:1px;
      box-shadow:0 14px 28px rgba(255,145,77,.25);
      user-select:none;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    .sq{
      display:flex; align-items:center; justify-content:center;
      aspect-ratio:1/1; min-height:110px;
      border-radius:26px; border:3px solid var(--ring); background:#fff;
      font-weight:900; font-size:34px; cursor:pointer; user-select:none;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
      transition:transform .04s ease-in;
    }
    .sq:active{ transform:translateY(1px) }
    .sq.primary{ background:var(--accent); color:#fff; border-color:transparent; box-shadow:0 10px 22px rgba(255,145,77,.35) }
    .sq.good{ background:var(--ok); color:#fff; border-color:transparent; box-shadow:0 10px 22px rgba(24,169,87,.35) }
    .sq.ghost{ background:#fff; color:var(--muted) }
    .label-row{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      margin-top:-2px; margin-bottom:2px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:999px; border:2px solid var(--ring);
      background:#fff; font-weight:900;
    }
    .stamp{font-variant-numeric:tabular-nums}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:10px 0}
    .tiny{font-size:12px}
    /* アクセシビリティ用フォーカス */
    .sq:focus-visible{ outline:4px solid #000; outline-offset:3px }
  </style>
</head>
<body>
  <div class="wrap">
    <nav><a href="/index.html">🏠 トップ</a> / <strong>受付</strong> / <a href="/kitchen.html">調理場</a></nav>
    <h1>受付</h1>

    <section class="card" aria-labelledby="order-title">
      <h2 id="order-title">お好み焼き 注文</h2>
      <p class="muted">大きい四角いボタンで個数を調整して「保存」で登録します。</p>

      <div class="label-row" aria-live="polite">
        <span class="badge">品目：<b>お好み焼き</b></span>
        <span class="badge">選択中：<b id="previewQty">1</b> 個</span>
      </div>

      <!-- でっかい枚数表示 -->
      <div id="display" class="display" aria-label="現在の個数">1</div>

      <!-- でっかい四角ボタン群 -->
      <div class="panel" role="group" aria-label="数量操作ボタン">
        <div class="grid">
          <button class="sq" id="minus5" aria-label="5個減らす">−5</button>
          <button class="sq" id="minus1" aria-label="1個減らす">−1</button>
          <button class="sq" id="clear"  aria-label="0にリセット">0</button>

          <button class="sq" id="plus1"  aria-label="1個増やす">＋1</button>
          <button class="sq" id="plus5"  aria-label="5個増やす">＋5</button>
          <button class="sq ghost" id="set10" aria-label="10個にする">10</button>
        </div>

        <div class="grid">
          <button class="sq ghost" id="set1"  aria-label="1個にする">1</button>
          <button class="sq ghost" id="set2"  aria-label="2個にする">2</button>
          <button class="sq ghost" id="set3"  aria-label="3個にする">3</button>
        </div>

        <div class="grid">
          <button class="sq primary" id="save" aria-label="注文を保存">保存</button>
          <button class="sq" id="undo" aria-label="ひとつ前に戻す">もどす</button>
          <button class="sq good" id="new" aria-label="連続で登録するために1個に戻す">新規</button>
        </div>
      </div>

      <p id="last" class="muted stamp" aria-live="polite" style="margin-top:8px"></p>
    </section>

    <section class="card">
      <h2>直近の送信ログ</h2>
      <ul id="log"></ul>
      <p class="tiny muted">※ 保存は Realtime Database の <code>okonomiOrders</code> に書き込みます。</p>
    </section>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const $ = (id) => document.getElementById(id);
      const display = $('display');
      const previewQty = $('previewQty');
      const last = $('last');
      const toast = $('toast');
      const logUl = $('log');

      // 状態
      let qty = 1;
      let history = [1]; // もどす用

      const clamp = (n) => Math.max(0, Math.min(999, n));
      const paint = () => {
        display.textContent = qty;
        previewQty.textContent = qty;
      };
      const pushHistory = () => {
        if (history[history.length - 1] !== qty) history.push(qty);
      };
      const showToast = (msg) => {
        toast.textContent = msg; toast.style.display = 'block';
        setTimeout(()=> toast.style.display = 'none', 1200);
      };
      const addLog = (text) => {
        const li = document.createElement('li');
        li.textContent = text;
        logUl.prepend(li);
      };

      // ボタン動作
      const wiring = [
        ['minus5', () => qty = clamp(qty - 5)],
        ['minus1', () => qty = clamp(qty - 1)],
        ['clear',  () => qty = 0],
        ['plus1',  () => qty = clamp(qty + 1)],
        ['plus5',  () => qty = clamp(qty + 5)],
        ['set10',  () => qty = 10],
        ['set1',   () => qty = 1],
        ['set2',   () => qty = 2],
        ['set3',   () => qty = 3],
        ['undo',   () => { if (history.length > 1){ history.pop(); qty = history[history.length-1]; } }],
        ['new',    () => { qty = 1; showToast('1個に戻しました'); }],
      ];
      wiring.forEach(([id, fn]) => {
        $(id).addEventListener('click', () => { fn(); pushHistory(); paint(); });
      });

      // キーボードでも操作
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === '+'){ qty = clamp(qty + 1); }
        if (e.key === 'ArrowDown' || e.key === '-'){ qty = clamp(qty - 1); }
        if (e.key === '0'){ qty = 0; }
        if (e.key === 'Enter'){ $('save').click(); return; }
        pushHistory(); paint();
      });

      // Firebase 初期化チェック & 保存
      try{
        if (!window.firebase) throw new Error('firebase SDKがロードされていません。/__/firebase/app-compat.js を確認してください。');
        if (!firebase.apps.length) throw new Error('Firebase Appが初期化されていません。init.jsの読み込みを確認してください。');
        if (typeof firebase.database !== 'function') throw new Error('firebase.database() が使えません（database-compatが読み込まれていない）');

        const app = firebase.app();
        const db = firebase.database();

        $('save').addEventListener('click', async () => {
          if (!qty || qty < 1) { alert('1以上で保存してください'); return; }
          try{
            const ref = db.ref('okonomiOrders').push();
            await ref.set({
              item: 'お好み焼き',
              count: qty,
              createdAt: firebase.database.ServerValue.TIMESTAMP
            });
            last.textContent = `保存しました（ID: ${ref.key} / お好み焼き × ${qty}）`;
            showToast('保存しました');
            addLog(`お好み焼き × ${qty}`);
            // 次の人に備えて1個に戻す
            qty = 1; pushHistory(); paint();
            console.log('✅ 保存OK', {id: ref.key, qty});
          }catch(err){
            console.error('❌ データ保存エラー', err);
            alert('保存に失敗しました: ' + (err.message || err));
          }
        });

        // 初期描画
        paint();
      }catch(err){
        console.error('[Firebase初期化エラー]', err);
        last.textContent = '初期化エラー: ' + (err.message || err);
        alert('Firebaseの初期化に失敗しました。\n' + (err.message || err));
      }
    });
  </script>
</body>
</html>
