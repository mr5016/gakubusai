<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受付 | 学部祭</title>
  <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff7ed; --paper:#ffffff; --ink:#3f2817; --muted:#8b5e34;
      --accent:#fb923c; --accent-strong:#f97316; --ring:#fdba74; --soft:#ffedd5;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px; color:var(--ink);
      font-family:"M PLUS Rounded 1c", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP","Yu Gothic",Meiryo,sans-serif;
      background:radial-gradient(900px 520px at 0% -10%, #ffe7c7 0%, rgba(255,231,199,0) 60%), var(--bg);
    }
    .wrap{max-width:720px; margin:0 auto}
    .head{display:flex; align-items:center; justify-content:space-between; margin-bottom:16px}
    a{color:var(--accent-strong); font-weight:800; text-decoration:none} a:hover{text-decoration:underline}
    .title{display:flex; align-items:center; gap:10px}
    .title h1{margin:0; font-size:clamp(22px,3.2vw,34px)}
    .okonomi{width:48px;height:48px}
    .card{background:#fff; border:2px solid var(--ring); border-radius:24px; padding:18px; box-shadow:0 14px 42px rgba(249,115,22,.12)}
    .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .qty{
      display:flex; align-items:center; gap:10px; padding:10px; border:2px solid var(--ring); border-radius:16px; background:#fffdf9;
      font-weight:800; font-size:22px;
    }
    .btn{
      padding:12px 16px; border-radius:14px; border:2px solid var(--ring);
      background:linear-gradient(180deg,#fff,#fffaf5); color:var(--ink); cursor:pointer; font-weight:800;
      box-shadow:0 8px 0 #ffd3a8; transition:transform .06s, box-shadow .06s;
    }
    .btn:hover{transform:translateY(1px); box-shadow:0 4px 0 #ffd3a8}
    .big{font-size:22px}
    .muted{color:var(--muted); font-size:13px}
    .toast{margin-top:10px; padding:10px 12px; background:var(--soft); border:2px solid var(--ring); border-radius:14px; display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="title">
        <svg class="okonomi" viewBox="0 0 120 120" aria-hidden="true">
          <ellipse cx="60" cy="70" rx="48" ry="26" fill="#b5651d"/>
          <ellipse cx="60" cy="66" rx="50" ry="28" fill="#d09a58"/>
          <ellipse cx="60" cy="60" rx="44" ry="22" fill="#5a2a13"/>
          <path d="M20,54 C38,49 44,67 60,62 C76,57 82,75 100,70" fill="none" stroke="#fff7df" stroke-width="6"/>
          <circle cx="46" cy="58" r="2" fill="#2f6b3a"/><circle cx="70" cy="62" r="2" fill="#2f6b3a"/><circle cx="84" cy="56" r="2" fill="#2f6b3a"/>
        </svg>
        <h1>🧾 受付</h1>
      </div>
      <div><a href="/">← 管理ポータル</a></div>
    </div>

    <div class="card">
      <p class="muted">お好み焼きの個数を入力して「注文する」を押してください。</p>
      <div class="row" style="margin-bottom:12px">
        <div class="qty" aria-live="polite" aria-label="数量">
          <button class="btn big" id="minus" type="button" aria-label="減らす">－</button>
          <span id="count" style="min-width:2ch; text-align:center">1</span>
          <button class="btn big" id="plus" type="button" aria-label="増やす">＋</button>
        </div>
        <button class="btn big" id="submit" type="button">注文する</button>
      </div>
      <div class="toast" id="toast">注文を登録しました！</div>
    </div>
  </div>

  <script>
    let qty = 1;
    const countEl = document.getElementById('count');
    const toastEl = document.getElementById('toast');
    function render(){ countEl.textContent = qty }
    document.getElementById('minus').onclick = () => { qty = Math.max(1, qty-1); render(); };
    document.getElementById('plus').onclick  = () => { qty = Math.min(99, qty+1); render(); };

    document.getElementById('submit').onclick = async () => {
      try{
        await firebase.firestore().collection('orders').add({
          qty, status:'new',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        qty = 1; render();
        toastEl.style.display = 'block';
        setTimeout(()=> toastEl.style.display='none', 1800);
      }catch(e){
        alert('注文の登録に失敗しました: ' + (e?.message || e));
      }
    };
    render();
  </script>
</body>
</html>
