    // Firebase ã®åˆæœŸåŒ–ãŒå®Œäº†ã™ã‚‹ã¾ã§å¾…ã£ã¦ã‹ã‚‰å®Ÿè¡Œ
    document.addEventListener('DOMContentLoaded', () => {

    // firebase.app() ãŒä½¿ãˆã‚‹ã¾ã§å¾…ã¤ï¼ˆinit.js ã®å®Œäº†å¾…ã¡ï¼‰
    function waitForFirebase(timeoutMs = 5000) {
      const start = Date.now();
      return new Promise((resolve, reject) => {
        (function tick() {
          try {
            if (window.firebase && firebase.app) {
              // app ãŒå–å¾—ã§ãã‚‹ã¨ãã«è§£æ±º
              const app = firebase.app();
              if (app) return resolve(app);
            }
          } catch(_) { /* ã¾ã åˆæœŸåŒ–å‰ */ }
          if (Date.now() - start > timeoutMs) return reject(new Error('timeout'));
          setTimeout(tick, 50);
        })();
      });
    }

    async function runApp() {
      // Firestore (compat)
      const db = firebase.firestore();

      // ã‚‚ã—è‡ªåˆ†ã§ã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã¸ç¹‹ããŸã„å ´åˆã¯ä»¥ä¸‹ï¼ˆinit.js?useEmulator=true ã‚’ä½¿ã†ãªã‚‰é€šå¸¸ä¸è¦ï¼‰
      // if (location.hostname === 'localhost') {
      //   try { db.useEmulator('127.0.0.1', 8080); } catch(_) {}
      // }

      // UI
      let qty = 1;
      const countEl  = document.getElementById('count');
      const toastEl  = document.getElementById('toast');
      const submitBtn= document.getElementById('submit');
      const minusBtn = document.getElementById('minus');
      const plusBtn  = document.getElementById('plus');

      const render = () => { countEl.textContent = qty };

      const safe = (fn) => (e) => { e?.preventDefault?.(); fn(e); };

      minusBtn.addEventListener('click', safe(() => { qty = Math.max(1, qty - 1); render(); }));
      plusBtn .addEventListener('click', safe(() => { qty = Math.min(99, qty + 1); render(); }));

      submitBtn.addEventListener('click', safe(async () => {
        if (submitBtn.disabled) return;
        if (!Number.isInteger(qty) || qty < 1 || qty > 99) {
          alert('1ã€œ99 ã®ç¯„å›²ã§æ•°é‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return;
        }
        submitBtn.disabled = true;

        try {
          const ref = await db.collection('orders').add({
            qty,
            status: 'new',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });

          qty = 1; render();
          toastEl.textContent = `æ³¨æ–‡ã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼ˆID: ${ref.id.slice(0,6)}â€¦ï¼‰`;
          toastEl.style.display = 'block';
          setTimeout(() => { toastEl.style.display = 'none'; }, 2000);
