  <script>
    const totalEl = document.getElementById('total');
    const listEl = document.getElementById('list');

    // å…¨æ³¨æ–‡ã‚’ç›£è¦–ã—ã¦åˆè¨ˆã‚’ç®—å‡ºï¼ˆstatus !== "canceled"ï¼‰
    firebase.firestore().collection('orders')
      .where('status','!=','canceled') // æ³¨æ„: ã“ã‚Œã ã‘ã ã¨ä¸ç­‰å·ã‚¯ã‚¨ãƒªã®ä»•æ§˜ä¸Š index ãŒå¿…è¦ã«ãªã‚‹å ´åˆã‚ã‚Š
      .orderBy('status')               // Firestore ã®åˆ¶ç´„ã«åˆã‚ã›ã¦ orderBy ã‚’è¿½åŠ 
      .onSnapshot(snap => {
        let total = 0;
        snap.forEach(doc => { const d = doc.data(); total += Number(d.qty||0); });
        totalEl.textContent = total;

        // where('status','!=','canceled')ãŒã¤ã‚‰ã„ç’°å¢ƒã§ã¯å…¨ä»¶â†’ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã§é™¤å¤–ã«åˆ‡æ›¿
        console.warn('Query with status != canceled may need an index. Falling back.', err);
