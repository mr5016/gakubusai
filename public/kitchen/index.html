<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>調理場 | 学部祭</title>

  <!-- Firebase (Realtime Database only) -->
  <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff7ed; --paper:#ffffff; --ink:#3f2817; --muted:#8b5e34; --ring:#e2c9a4; --accent:#ff914d; }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink); font-family:"M PLUS Rounded 1c",system-ui,sans-serif; line-height:1.6; padding:20px}
    .container{width:min(1100px,100%); margin:0 auto; display:grid; gap:16px}
    .card{background:var(--paper); border:2px solid var(--ring); border-radius:16px; padding:16px}
    h1{margin:0 0 8px}
    .muted{color:var(--muted)}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid #eadfcf}
    .badge{display:inline-block; background:#eee; padding:2px 8px; border-radius:999px}
    button{font:inherit; padding:6px 10px; border-radius:10px; border:2px solid var(--ring); background:#fff; cursor:pointer}
    button.primary{background:var(--accent); color:#fff; border:none}
    .row{display:flex; gap:8px; flex-wrap:wrap}
    nav a{margin-right:12px}
  </style>
</head>
<body>
  <div class="container">
    <nav class="muted"><a href="/index.html">🏠 トップ</a> / <a href="/reception.html">受付</a> / <strong>調理場</strong> / <a href="/confirm.html">予約確認</a></nav>
    <h1>調理場</h1>

    <div class="card">
      <div class="row" style="align-items:center">
        <strong>フィルタ:</strong>
        <select id="filter">
          <option value="">すべて</option>
          <option value="pending">未確定</option>
          <option value="confirmed">確定</option>
          <option value="seated">着席</option>
          <option value="canceled">取消</option>
        </select>
        <input id="q" placeholder="名前で検索">
        <button id="reload">再読み込み</button>
        <span id="count" class="muted" aria-live="polite"></span>
      </div>
    </div>

    <div class="card" role="region" aria-label="予約一覧">
      <table>
        <thead>
          <tr>
            <th>時刻</th><th>名前</th><th style="text-align:right">人数</th><th>状態</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const db = firebase.database();
      const tbody = document.getElementById('tbody');
      const rowMap = new Map();
      const $ = id => document.getElementById(id);

      // リッスン開始
      const ref = db.ref('reservations').limitToLast(500);
      ref.on('child_added', snap => upsertRow(snap.key, snap.val(), true));
      ref.on('child_changed', snap => upsertRow(snap.key, snap.val(), false));
      ref.on('child_removed', snap => { const tr = rowMap.get(snap.key); if (tr) tr.remove(); rowMap.delete(snap.key); updateCount(); });

      // 手元フィルタ
      const applyFilter = () => {
        const f = $('filter').value;
        const q = $('q').value.trim();
        let shown = 0;
        rowMap.forEach(tr => {
          const name = tr.dataset.name || '';
          const status = tr.dataset.status || '';
          const okStatus = !f || status === f;
          const okName = !q || name.includes(q);
          tr.style.display = (okStatus && okName) ? '' : 'none';
          if (tr.style.display !== 'none') shown++;
        });
        $('count').textContent = `表示件数: ${shown}`;
      };
      $('filter').addEventListener('change', applyFilter);
      $('q').addEventListener('input', applyFilter);
      $('reload').addEventListener('click', () => location.reload());

      function upsertRow(id, x, prepend){
        let tr = rowMap.get(id);
        if(!tr){
          tr = document.createElement('tr');
          tr.id = 'row-'+id;
          tr.innerHTML = `
            <td class="time"></td>
            <td class="name"></td>
            <td class="party" style="text-align:right"></td>
            <td class="status"></td>
            <td class="ops"></td>
          `;
          if (prepend) tbody.prepend(tr); else tbody.appendChild(tr);
          rowMap.set(id, tr);
        }
        tr.dataset.name = x.name || '';
        tr.dataset.status = x.status || '';
        fill(tr, id, x);
        applyFilter();
      }

      function fill(tr, id, x){
        tr.querySelector('.time').textContent = x.timeSlot || '';
        tr.querySelector('.name').textContent = x.name || '';
        tr.querySelector('.party').textContent = x.partySize ?? '';
        tr.querySelector('.status').innerHTML = `<span class="badge">${x.status || ''}</span>`;

        const ops = tr.querySelector('.ops');
        ops.innerHTML = '';
        for (const [label, next, cls] of [
          ['確定','confirmed','primary'],
          ['着席','seated',''],
          ['未確定','pending',''],
          ['取消','canceled',''],
        ]) {
          const b = document.createElement('button');
          b.textContent = label; if (cls) b.classList.add(cls); b.style.marginRight='6px';
          b.addEventListener('click', async () => {
            await firebase.database().ref(`reservations/${id}/status`).set(next);
          });
          ops.appendChild(b);
        }

        // 右クリックで削除（誤操作防止でconfirm）
        tr.oncontextmenu = async (e) => {
          e.preventDefault();
          if (confirm(`この予約を削除しますか？\n${x.timeSlot} / ${x.name}（${x.partySize}名）`)) {
            await firebase.database().ref('reservations/'+id).remove();
          }
        };
      }

      function updateCount(){
        let n = 0;
        rowMap.forEach(tr => { if (tr.style.display !== 'none') n++; });
        $('count').textContent = `表示件数: ${n}`;
      }
    });
  </script>
</body>
</html>
