<body>

    <h1>èª¿ç†å ´</h1>

    <section class="card">
      <div class="row">
        <strong>åˆè¨ˆå€‹æ•°:</strong>
        <span id="total" style="font-size:20px; font-weight:800">0</span>
        <span class="muted" id="countInfo" aria-live="polite"></span>
        <span style="flex:1"></span>
        <input id="q" placeholder="æ™‚åˆ»(HH:MM)ã§ãƒ•ã‚£ãƒ«ã‚¿ä¾‹: 12:3">
      </div>
    </section>

    <section class="card" role="region" aria-label="æ³¨æ–‡ä¸€è¦§">
      <table>
        <thead>
          <tr><th>æ™‚åˆ»</th><th style="text-align:right">å€‹æ•°</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const db = firebase.database();
      const tbody = document.getElementById('tbody');
      const rowMap = new Map(); // id -> tr
      const $ = (id) => document.getElementById(id);

      let total = 0;

      // æœ€æ–°ã‹ã‚‰æœ€å¤§500ä»¶ã‚’ç›£è¦–ï¼ˆå¿…è¦ãªã‚‰å¢—æ¸›OKï¼‰
      const ref = db.ref('okonomiOrders').limitToLast(500);

      // è¿½åŠ æ™‚
      ref.on('child_added', snap => {
        const id = snap.key, x = snap.val();
        upsertRow(id, x, true);
        total += (x.count || 0);
        updateTotal();
      });

      // å¤‰æ›´æ™‚ï¼ˆæ•°ã®ä¿®æ­£ãªã©ãŒã‚ã£ãŸå ´åˆï¼‰
      ref.on('child_changed', snap => {
        const id = snap.key, x = snap.val();
        const before = Number(rowMap.get(id)?.dataset.count || 0);
        upsertRow(id, x, false);
        total += (x.count||0) - before;
        updateTotal();
      });

      // å‰Šé™¤æ™‚
      ref.on('child_removed', snap => {
        const id = snap.key;
        const tr = rowMap.get(id);
        if (tr) {
          total -= Number(tr.dataset.count||0);
          tr.remove();
          rowMap.delete(id);
          updateTotal();
          updateShownCount();
        }
      });

      // è¡¨ç¤ºã®ç°¡æ˜“ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆæ™‚åˆ»æ–‡å­—åˆ—ã«å«ã¾ã‚Œã‚‹ã‹ï¼‰
      $('q').addEventListener('input', applyFilter);

      function applyFilter(){
        const q = $('q').value.trim();
        let shown = 0;
        rowMap.forEach(tr => {
          const t = tr.dataset.time || '';
          const ok = !q || t.includes(q);
          tr.style.display = ok ? '' : 'none';
          if (ok) shown++;
        });
        updateShownCount(shown);
      }

      function upsertRow(id, x, prepend){
        let tr = rowMap.get(id);
        if (!tr) {
          tr = document.createElement('tr');
          tr.id = 'row-'+id;
          tr.innerHTML = `<td class="time"></td><td class="count" style="text-align:right"></td>`;
          if (prepend) tbody.prepend(tr); else tbody.appendChild(tr);
          rowMap.set(id, tr);
        }
        const time = formatTime(x.createdAt);
        tr.dataset.time = time;
        tr.dataset.count = Number(x.count||0);
        tr.querySelector('.time').textContent = time;
        tr.querySelector('.count').textContent = x.count || 0;

        // å³ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤ï¼ˆå¿…è¦ãªã¨ãã ã‘ä½¿ã£ã¦ãã ã•ã„ï¼‰
        tr.oncontextmenu = async (e) => {
          e.preventDefault();
          if (confirm(`${time} ã®æ³¨æ–‡ (${x.count||0}å€‹) ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            await firebase.database().ref('okonomiOrders/'+id).remove();
          }
        };

        applyFilter();
      }

      function formatTime(ts){
        if (!ts) return '';
        const d = new Date(ts);
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        return `${hh}:${mm}:${ss}`;
        // æ—¥ä»˜ã‚‚è¦ã‚‹ãªã‚‰ `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()} ${hh}:${mm}:${ss}`
      }

      function updateTotal(){
        $('total').textContent = total;
      }

      function updateShownCount(n){
        // è¡¨ç¤ºä»¶æ•°ï¼ˆfilterã®ãŸã³ã«æ›´æ–°ï¼‰
        if (typeof n === 'undefined') {
          let c = 0; rowMap.forEach(tr => { if (tr.style.display !== 'none') c++; });
          n = c;
        }
        $('countInfo').textContent = `ï¼ˆè¡¨ç¤ºä¸­: ${n}ä»¶ï¼‰`;
      }
    });
  </script>
