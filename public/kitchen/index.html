    // 接続バッジ（shared.jsに bindConnectionBadge がある場合）

        bindConnectionBadge(document.getElementById('conn'));

    const $ = (id)=>document.getElementById(id);
    const listActive = $('list-active');
    const listDone   = $('list-done');
    const emptyActive = $('empty-active');
    const emptyDone   = $('empty-done');
    const cntActive = $('count-active');

    // 表示用：時刻フォーマット
    const fmt = (ms)=>{
      if(!ms) return '—';
      const d = new Date(ms);
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
      const hh=String(d.getHours()).padStart(2,'0'), mm=String(d.getMinutes()).padStart(2,'0'), ss=String(d.getSeconds()).padStart(2,'0');
      return `${y}/${m}/${dd} ${hh}:${mm}:${ss}`;
    };

    // ノード→要素化
    function orderEl(id, o){
      const el = document.createElement('div');
      el.className = 'order';
      el.id = `ord-${id}`;

      const left = document.createElement('div');
      left.className = 'order-main';

      const no = document.createElement('span');
      no.className = 'orderno';
      no.textContent = o.orderNo ? `#${o.orderNo}` : `ID:${id.slice(-6)}`;

      const time = document.createElement('span');
      time.className = 'time stamp';
      time.textContent = fmt(o.createdAt);

      const itemsBox = document.createElement('div');
      itemsBox.className = 'items';
      // menu: [{item, qty, note}]
      (Array.isArray(o.menu) ? o.menu : []).forEach(it=>{
        const pill = document.createElement('span');
        pill.className = 'pill';
        const nm = document.createElement('span'); nm.textContent = it.item || '—';
        const q  = document.createElement('span'); q.className = 'qty'; q.textContent = `×${it.qty ?? '-'}`;
        pill.append(nm, q);
        itemsBox.appendChild(pill);
      });

      left.append(no, time, itemsBox);

      const right = document.createElement('div');
      right.className = 'right';
      const st = document.createElement('span');
      st.className = 'status-chip';
      st.textContent = (o.status === 'done') ? '完了' : (o.status || 'new');
      right.appendChild(st);

      el.append(left, right);
      return el;
    }

    // メモリ上で全集約→セクションごとに古い順で描画
    const mem = new Map(); // id -> order

    function render(){
      // partition
      const active = [], done = [];
      mem.forEach((v, id)=>{
        if(v.status === 'done') done.push({id, ...v});
        else active.push({id, ...v}); // 'new' 他も未完了扱い
      });

      // 古い順（createdAt昇順）
      const byOldest = (a,b)=> (a.createdAt??0) - (b.createdAt??0);
      active.sort(byOldest);
      done.sort(byOldest);

      // DOM再構築（シンプルに作り直し）
      listActive.innerHTML = '';
      active.forEach(o=> listActive.appendChild(orderEl(o.id, o)));
      listDone.innerHTML = '';
      done.forEach(o=> listDone.appendChild(orderEl(o.id, o)));

      // 件数 & 空表示
      cntActive.textContent = active.length;
      cntDone.textContent = done.length;
      emptyActive.style.display = active.length ? 'none' : 'block';
      emptyDone.style.display   = done.length ? 'none' : 'block';
    }
