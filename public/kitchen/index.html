<body>

        <select id="filter">

        </select>
        <input id="q" placeholder="åå‰ã§æ¤œç´¢">

    <div class="card" role="region" aria-label="äºˆç´„ä¸€è¦§">
      <table>
        <thead>
          <tr>
            <th>æ™‚åˆ»</th><th>åå‰</th><th style="text-align:right">äººæ•°</th><th>çŠ¶æ…‹</th><th>æ“ä½œ</th>
          </tr>

        <tbody id="tbody"></tbody>

    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const db = firebase.database();
      const tbody = document.getElementById('tbody');
      const rowMap = new Map();
      const $ = id => document.getElementById(id);

      // ãƒªãƒƒã‚¹ãƒ³é–‹å§‹
      const ref = db.ref('reservations').limitToLast(500);
      ref.on('child_added', snap => upsertRow(snap.key, snap.val(), true));
      ref.on('child_changed', snap => upsertRow(snap.key, snap.val(), false));
      ref.on('child_removed', snap => { const tr = rowMap.get(snap.key); if (tr) tr.remove(); rowMap.delete(snap.key); updateCount(); });

      // æ‰‹å…ƒãƒ•ã‚£ãƒ«ã‚¿
      const applyFilter = () => {
        const f = $('filter').value;
        const q = $('q').value.trim();
        let shown = 0;
        rowMap.forEach(tr => {
          const name = tr.dataset.name || '';
          const status = tr.dataset.status || '';
          const okStatus = !f || status === f;
          const okName = !q || name.includes(q);
          tr.style.display = (okStatus && okName) ? '' : 'none';
          if (tr.style.display !== 'none') shown++;
        });
        $('count').textContent = `è¡¨ç¤ºä»¶æ•°: ${shown}`;
      };
      $('filter').addEventListener('change', applyFilter);
      $('q').addEventListener('input', applyFilter);
      $('reload').addEventListener('click', () => location.reload());

      function upsertRow(id, x, prepend){
        let tr = rowMap.get(id);
        if(!tr){
          tr = document.createElement('tr');
          tr.id = 'row-'+id;
          tr.innerHTML = `
            <td class="time"></td>
            <td class="name"></td>
            <td class="party" style="text-align:right"></td>
            <td class="status"></td>
            <td class="ops"></td>
          `;
          if (prepend) tbody.prepend(tr); else tbody.appendChild(tr);
          rowMap.set(id, tr);
        }
        tr.dataset.name = x.name || '';
        tr.dataset.status = x.status || '';
        fill(tr, id, x);
        applyFilter();
      }

      function fill(tr, id, x){
        tr.querySelector('.time').textContent = x.timeSlot || '';
        tr.querySelector('.name').textContent = x.name || '';
        tr.querySelector('.party').textContent = x.partySize ?? '';
        tr.querySelector('.status').innerHTML = `<span class="badge">${x.status || ''}</span>`;

        const ops = tr.querySelector('.ops');
        ops.innerHTML = '';
        for (const [label, next, cls] of [
          ['ç¢ºå®š','confirmed','primary'],
          ['ç€å¸­','seated',''],
          ['æœªç¢ºå®š','pending',''],
          ['å–æ¶ˆ','canceled',''],
        ]) {
          const b = document.createElement('button');
          b.textContent = label; if (cls) b.classList.add(cls); b.style.marginRight='6px';
          b.addEventListener('click', async () => {
            await firebase.database().ref(`reservations/${id}/status`).set(next);
          });
          ops.appendChild(b);
        }

        // å³ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤ï¼ˆèª¤æ“ä½œé˜²æ­¢ã§confirmï¼‰
        tr.oncontextmenu = async (e) => {
          e.preventDefault();
          if (confirm(`ã“ã®äºˆç´„ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\n${x.timeSlot} / ${x.name}ï¼ˆ${x.partySize}åï¼‰`)) {
            await firebase.database().ref('reservations/'+id).remove();
          }
        };
      }

      function updateCount(){
        let n = 0;
        rowMap.forEach(tr => { if (tr.style.display !== 'none') n++; });
        $('count').textContent = `è¡¨ç¤ºä»¶æ•°: ${n}`;
      }
    });
  </script>
