<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;900&display=swap" rel="stylesheet">
<style>
:root{
--bg:#fff3e0; --paper:#fffaf5; --ink:#4a3020; --muted:#8b5e34;
--accent:#ff7a1a; --accent-2:#ffb865; --accent-3:#ffe3c7;
--ring:#ff9a4d; --ok:#2f6f2f; --danger:#8a1a1a;
}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:var(--ink);font-family:'M PLUS Rounded 1c',system-ui,-apple-system,sans-serif}
header{max-width:860px;margin:24px auto 0;padding:0 16px;display:flex;align-items:center;gap:14px}
.logo{width:64px;height:64px}
h1{font-size:clamp(28px,5vw,40px);margin:0 0 4px 0;letter-spacing:.5px}
.sub{color:#835a41;margin:0}
.wrap{max-width:860px;margin:24px auto;padding:0 16px}
.panel{background:var(--paper);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px;text-align:center}
.btns{display:flex;flex-wrap:wrap;gap:16px;justify-content:center;margin:12px 0 4px}
a.btn{display:inline-flex;align-items:center;gap:10px;min-width:240px;justify-content:center;padding:16px 22px;border-radius:16px;text-decoration:none;color:#fff;background:var(--accent);font-weight:900;font-size:18px;box-shadow:0 6px 16px rgba(255,122,26,.35);transition:transform .06s ease}
a.btn svg{width:22px;height:22px}
a.btn:hover{transform:translateY(-1px)}
a.btn.sec{background:#ff944d}
footer{max-width:860px;margin:18px auto 28px;color:#86644b;font-size:12px;text-align:center}
.doodle{margin-left:auto}
</style>
</head>
