<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>学部祭 | トップ</title>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff7ed; --paper:#ffffff; --ink:#3f2817; --ring:#e2c9a4; --accent:#ff914d; }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink); font-family:"M PLUS Rounded 1c",system-ui,sans-serif; line-height:1.6; display:grid; place-items:center; min-height:100vh; padding:24px}
    .card{background:var(--paper); border:2px solid var(--ring); border-radius:16px; padding:24px; width:min(560px,100%); text-align:center}
    h1{margin:0 0 8px}
    p{margin:0 0 16px; color:#8b5e34}
    .btn{display:inline-block; padding:12px 18px; border-radius:12px; border:0; background:var(--accent); color:#fff; text-decoration:none; font-weight:700; margin:6px}
    .btn.sub{background:#3f2817; color:#fff}
  </style>
</head>
<body>
  <main class="card">
    <h1>学部祭 管理</h1>
    <p>ページを選んでください</p>
    <div>
      <a class="btn" href="reception/index.html">受付ページへ</a>
      <a class="btn sub" href="kitchen/index.html">調理場ページへ</a>
    </div>
  </main>
</body>
</html>
